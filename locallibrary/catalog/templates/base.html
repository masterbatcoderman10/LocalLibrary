<!DOCTYPE html>
<html>
    <head>
        {% block title %}<title>Local Library</title>{% endblock %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Oxygen:wght@300&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/7010972835.js" crossorigin="anonymous"></script>
        <!-- Add additional CSS in static file -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
     </head>
     <body>
         {% block navbar %}
         <nav class="navbar navbar-expand-lg navbar-dark page-nav">
             <div class="container">
                 <a href="#" class="navbar-brand brand-header"><img src="" alt="">Local<br>&ensp;Library</a>
                 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul id="navbar-items" class="navbar-nav me-auto">
                        <li class="nav-item "><a href="" class="nav-link ni">Home</a></li>
                        <li class="nav-item "><a href="" class="nav-link ni">All Books</a></li>
                        <li class="nav-item "><a href="" class="nav-link ni">All Authors</a></li>
                    </ul>
            </div>
         </nav>
        {% endblock %}
        {% block hero %}
        {% endblock %}
         <div class="container">
             <div class="row">
                {% block content %}
                {% endblock %}
             </div>
         </div>
     </body>
</html>
